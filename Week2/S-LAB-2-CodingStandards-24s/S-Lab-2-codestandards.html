	<!DOCTYPE HTML>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Lab Login</title>
		<link rel="stylesheet" href="lab2.css" type="text/css">
	</head>
	<body>
	<main>
		<h1>Login Page</h1>
		<!--==== LOGIN FORM BLOCK ====-->
		<div class="login">
			<form name="login__form">
				<fieldset class="login__fieldset">
					<legend>User Authentication</legend>
					<div>
						<label for="Username" class="login__label">Username:</label>
						<input type="text" class="login__txtbox login__username">
						<label for="Password" class="login__label">Password:</label>
						<input type="password" class="login__txtbox login__password">
						<button class="login__button">Log in</button>
					</div>
				</fieldset>
			</form>
		</div>
	<!--==== OUTPUT BLOCK ====-->	
		<div class="output">
			<p>Username: 
				<span class="output__text output__user"></span>
			</p>
			<p>Password: 
				<span class="output__text output__pass"></span>
			</p>
		</div><!--END output BLOCK-->
	</main>

		<script src="script2.js"></script>
	</body>
	</html>
